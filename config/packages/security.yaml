security:
    encoders:
            App\Entity\AppUser:
                algorithm: bcrypt
    providers:
            app_db:
                    entity:
                        class: App\Entity\AppUser
                        property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        administration_login:
                pattern: ^/administration
                anonymous: ~
                form_login:
                          login_path: login_admin
                          check_path: login_admin
                provider: app_db
                logout:
                      path:   logout_admin
                      target: /
        main_login:
            pattern: ^/
            anonymous: ~
            form_login:
                       login_path: login
                       check_path: login
                       csrf_token_generator: security.csrf.token_manager
            provider: app_db
            logout:
                    path:   logout
                    target: /
    role_hierarchy:
            ROLE_CREATOR: ROLE_USER
            ROLE_ADMIN_USER: ROLE_CREATOR
            ROLE_ADMIN_CONTENT: ROLE_CREATOR
            ROLE_ADMIN_CUSTOMER: ROLE_CREATOR
            ROLE_GLOBAL_ADMIN: [ROLE_ADMIN_USER, ROLE_ADMIN_CONTENT, ROLE_ADMIN_CUSTOMER]
            ROLE_SUPER_ADMIN: ROLE_GLOBAL_ADMIN
    access_control:
      - { path: ~/connexion, roles: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/$, roles: ROLE_USER }
      - { path: ^/profile, roles: ROLE_USER}
      - { path: ^/administration/utilisateurs, roles: ROLE_ADMIN_USER }
      - { path: ^/administration/contenu-audits, roles: ROLE_ADMIN_CONTENT }
      - { path: ^/administration/clients, roles: ROLE_ADMIN_CUSTOMER }


